<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="card">
    <div class="search">
      <input class="search-box" type="text" placeholder="Enter your city.." spellcheck="false">
      <button class="search-btn">
        <img src="images/search.png" alt="">
      </button>
    </div>
    <p class="invalid">Invalid location</p>
    <div class="weather">
      <img class="weather-icon" src="images/clouds.png" alt="">
      <h1 class="temp"></h1>
      <h2 class="city"></h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="">
          <div>
            <p class="humidity"></p>
            <p>humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="">
          <div>
            <p class="wind"></p>
            <p>wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
